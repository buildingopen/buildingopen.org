<!DOCTYPE html>
<html>
<head>
  <style>
    body { background: #0a0a0a; color: white; font-family: system-ui; padding: 40px; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 40px; max-width: 1000px; }
    .concept { text-align: center; }
    .concept p { font-size: 12px; color: #666; margin-top: 12px; }
    svg { width: 120px; height: 120px; }

    h2 { color: #22c55e; margin-bottom: 30px; }

    .profile-demo {
      display: flex;
      gap: 30px;
      margin-top: 60px;
      align-items: center;
    }
    .profile-demo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-with-badge {
      position: relative;
      width: 80px;
      height: 80px;
    }
    .profile-with-badge img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .badge {
      position: absolute;
      bottom: -4px;
      right: -4px;
      width: 32px;
      height: 32px;
      background: #22c55e;
      border-radius: 50%;
      border: 3px solid #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .badge svg { width: 18px; height: 18px; }
  </style>
</head>
<body>
  <h2>Logo Concepts</h2>

  <div class="grid">
    <!-- Concept 1: Dot as O -->
    <div class="concept">
      <svg viewBox="0 0 100 100">
        <text x="15" y="70" font-family="system-ui" font-weight="700" font-size="50" fill="white">b</text>
        <circle cx="68" cy="55" r="18" fill="#22c55e"/>
      </svg>
      <p>1. b + dot as "o"</p>
    </div>

    <!-- Concept 2: Stacked with dot -->
    <div class="concept">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="20" r="12" fill="#22c55e"/>
        <text x="50" y="75" font-family="system-ui" font-weight="700" font-size="45" fill="white" text-anchor="middle">bo</text>
      </svg>
      <p>2. dot above "bo"</p>
    </div>

    <!-- Concept 3: Just the dot -->
    <div class="concept">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="35" fill="#22c55e"/>
      </svg>
      <p>3. pure dot (simplest)</p>
    </div>

    <!-- Concept 4: Dot with ring -->
    <div class="concept">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="none" stroke="#22c55e" stroke-width="4"/>
        <circle cx="50" cy="50" r="15" fill="#22c55e"/>
      </svg>
      <p>4. dot + ring (open)</p>
    </div>

    <!-- Concept 5: b integrated -->
    <div class="concept">
      <svg viewBox="0 0 100 100">
        <rect x="20" y="15" width="8" height="70" rx="4" fill="white"/>
        <circle cx="55" cy="55" r="25" fill="none" stroke="#22c55e" stroke-width="8"/>
      </svg>
      <p>5. abstract b + o</p>
    </div>

    <!-- Concept 6: Bracket style -->
    <div class="concept">
      <svg viewBox="0 0 100 100">
        <path d="M30 25 L20 25 L20 75 L30 75" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
        <circle cx="55" cy="50" r="20" fill="#22c55e"/>
        <path d="M70 25 L80 25 L80 75 L70 75" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
      </svg>
      <p>6. [o] brackets</p>
    </div>

    <!-- Concept 7: Minimal bo -->
    <div class="concept">
      <svg viewBox="0 0 100 100">
        <circle cx="30" cy="60" r="20" fill="none" stroke="white" stroke-width="6"/>
        <rect x="10" y="20" width="6" height="60" rx="3" fill="white"/>
        <circle cx="70" cy="60" r="20" fill="#22c55e"/>
      </svg>
      <p>7. geometric bo</p>
    </div>

    <!-- Concept 8: Signal/broadcast -->
    <div class="concept">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="12" fill="#22c55e"/>
        <circle cx="50" cy="50" r="25" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.6"/>
        <circle cx="50" cy="50" r="38" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.3"/>
      </svg>
      <p>8. broadcast/signal</p>
    </div>
  </div>

  <h2 style="margin-top: 60px;">LinkedIn Profile Badge Demo</h2>

  <div class="profile-demo">
    <div class="profile-with-badge">
      <img src="/fede.jpg" alt="Profile">
      <div class="badge">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="black"/>
        </svg>
      </div>
    </div>

    <div class="profile-with-badge">
      <img src="/fede.jpg" alt="Profile">
      <div class="badge" style="background: black; border-color: #22c55e;">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="35" fill="#22c55e"/>
        </svg>
      </div>
    </div>

    <div class="profile-with-badge">
      <img src="/fede.jpg" alt="Profile">
      <div class="badge">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" fill="none" stroke="black" stroke-width="8"/>
          <circle cx="50" cy="50" r="18" fill="black"/>
        </svg>
      </div>
    </div>

    <div class="profile-with-badge">
      <img src="/fede.jpg" alt="Profile">
      <div class="badge" style="background: black;">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="15" fill="#22c55e"/>
          <circle cx="50" cy="50" r="30" fill="none" stroke="#22c55e" stroke-width="4" opacity="0.6"/>
          <circle cx="50" cy="50" r="42" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.3"/>
        </svg>
      </div>
    </div>
  </div>

</body>
</html>
